<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
</head>
<body>

  <main id="main">

    <div id="image-div"><img id="image" src="/images/icon-star.svg" alt="Star icon"></div>

    <h1 id="title">
      How did we do?
    </h1>

    <p id="paragraphe">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>

    <section id="rating-section">
      
      <button id="btn-1" class="rating-div">
        1
      </button>

      <button id="btn-2" class="rating-div">
        2
      </button>

      <button id="btn-3" class="rating-div">
        3
      </button>

      <button id="btn-4" class="rating-div">
        4
      </button>

      <button id="btn-5" class="rating-div">
        5
      </button>

    </section>

    <a class="submit-link" href="/page2.html" target="_blank">
      <button class="submit-btn"> SUBMIT </button>
    </a>
  </main>

  <script src="function.js"></script>

</body>
</html>
